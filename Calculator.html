<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #16213e;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        .display {
            background-color: #0f3460;
            border-radius: 10px;
            padding: 15px;
            text-align: right;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e0e0e0;
            overflow: hidden;
        }
        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .keys button {
            background-color: #1a1a2e;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .keys button:hover {
            background-color: #0f3460;
        }
        .keys .operator {
            background-color: #533483;
        }
        .keys .operator:hover {
            background-color: #3a2e6b;
        }
        .keys .equal {
            background-color: #e94560;
            color: white;
            grid-column: span 4;
        }
        .keys .equal:hover {
            background-color: #c23648;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keys">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">−</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('Math.PI')">π</button>
            <button onclick="calculate()">=</button>
            
            <button onclick="appendValue('Math.sqrt(')">√</button>
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function appendValue(value) {
            if (display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
